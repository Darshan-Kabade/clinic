<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="q5.css"> <!-- External CSS -->
    <style>
        /* Internal CSS */
        h1 {
            color: #004085; /* Dark blue color */
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #f8f9fa; /* Light grey background */
            padding: 20px;
            border-bottom: 2px solid #004085;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Inventory Management System</h1>
</div>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="#add-item">Add Item</a></li>
        <li><a href="#view-items">View Items</a></li>
        <li><a href="#update-item">Update Item</a></li>
        <li><a href="#delete-item">Delete Item</a></li>
    </ul>
</nav>

<!-- Main Content Container -->
<div class="container">
    <!-- Add Item Form -->
    <section id="add-item">
        <h2>Add New Item</h2>
        <form action="#">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" name="item-name" required>
            
            <label for="item-quantity">Quantity:</label>
            <input type="number" id="item-quantity" name="item-quantity" required>
            
            <label for="item-price">Price:</label>
            <input type="text" id="item-price" name="item-price" required>

            <button type="submit">Add Item</button>
        </form>
    </section>

    <!-- View Items Section -->
    <section id="view-items">
        <h2>Current Inventory</h2>
        <table>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Item A</td>
                <td>50</td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td>Item B</td>
                <td>30</td>
                <td>$15.00</td>
            </tr>
            <tr>
                <td>Item C</td>
                <td>20</td>
                <td>$25.00</td>
            </tr>
        </table>
    </section>

    <!-- Update Item Section -->
    <section id="update-item">
        <h2>Update Item</h2>
        <form action="#">
            <label for="update-item-name">Item Name:</label>
            <input type="text" id="update-item-name" name="update-item-name" required>
            
            <label for="update-item-quantity">New Quantity:</label>
            <input type="number" id="update-item-quantity" name="update-item-quantity" required>

            <button type="submit">Update Item</button>
        </form>
    </section>

    <!-- Delete Item Section -->
    <section id="delete-item">
        <h2>Delete Item</h2>
        <form action="#">
            <label for="delete-item-name">Item Name:</label>
            <input type="text" id="delete-item-name" name="delete-item-name" required>

            <button type="submit">Delete Item</button>
        </form>
    </section>
</div>

<!-- Footer Section -->
<footer>
    <p>&copy; 2024 Inventory Management System. All Rights Reserved.</p>
</footer>

</body>
</html>
